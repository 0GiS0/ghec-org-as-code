site_name: Astro Frontend Template
site_description: Backstage template for creating modern frontend applications using Astro framework

nav:
  - Home: index.md
  - Template Usage: template-usage.md

theme:
  name: material
  palette:
    primary: purple
    accent: purple
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share

plugins:
  - search
  - techdocs-core

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - toc:
      permalink: true
