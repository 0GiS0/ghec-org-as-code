site_name: MCP Server Node.js Template
site_description: Backstage template for creating Node.js MCP server projects

nav:
  - Home: index.md
  - Template Usage: template-usage.md

theme:
  name: material
  palette:
    primary: orange
    accent: orange
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share

plugins:
  - search
  - techdocs-core

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - toc:
      permalink: true
