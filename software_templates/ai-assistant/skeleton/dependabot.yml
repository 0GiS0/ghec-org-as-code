version: 2

# AI Assistant Skeleton Dependabot
# Mantiene dependencias Python (pip) del proyecto generado y workflows de GitHub Actions.

updates:
	# Python / pip dependencies (requirements*.txt en la ra√≠z del repo generado)
	- package-ecosystem: "pip"
		directory: "/"
		schedule:
			interval: weekly
			day: monday
			time: "06:00"
		open-pull-requests-limit: 10
		commit-message:
			prefix: "deps"
			prefix-development: "deps-dev"
			include: "scope"
		labels:
			- "dependencies"
			- "python"
			- "template"
		ignore:
			- dependency-name: "fastapi"
				update-types:
					- "version-update:semver-major"
			- dependency-name: "uvicorn"
				update-types:
					- "version-update:semver-major"
			- dependency-name: "pydantic"
				update-types:
					- "version-update:semver-major"

	# GitHub Actions versions
	- package-ecosystem: "github-actions"
		directory: "/"
		schedule:
			interval: weekly
			day: monday
			time: "06:10"
		open-pull-requests-limit: 5
		commit-message:
			prefix: "ci"
			include: "scope"
		labels:
			- "dependencies"
			- "github-actions"
			- "ci"
			- "template"
