---
version: 2

# System Template (metadata + docs) Dependabot configuration
# Solo necesita acciones y docs toolchain (npm/pip no presentes)

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:40"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels: ["dependencies", "github-actions", "ci"]
