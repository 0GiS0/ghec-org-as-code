site_name: BACKSTAGE_ENTITY_NAME
site_description: Technical documentation for BACKSTAGE_ENTITY_NAME service
repo_url: https://github.com/${{values.destination.owner}}/${{values.destination.repo}}
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - API:
      - Overview: api/index.md
  - Architecture:
      - Overview: architecture/overview.md
      - ADRs: architecture/adr/index.md
  - Guide:
      - Quick Start: guide/quickstart.md
  - Operations:
      - Local Development: operations/local.md
      - Observability: operations/observability.md
  - Reference:
      - Index: reference/index.md

plugins:
  - techdocs-core

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

theme:
  name: material
  palette:
    primary: green
    accent: lime
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
