name: CI ğŸ§¹ğŸ§ª

on:
  push:
    branches: [main, "feat/**"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build & Test â˜•
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "microsoft"
          cache: "maven"

      - name: ğŸ” Verify Maven version
        run: mvn -version

      - name: ğŸ“¦ Build with Maven
        run: mvn clean compile -B

      - name: ğŸ§ª Run tests
        run: mvn test -B

      - name: ğŸ“Š Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: ğŸ“ˆ Generate coverage report
        run: mvn jacoco:report -B

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

      - name: ğŸ“¦ Package application
        run: mvn package -DskipTests -B

      - name: ğŸ’¾ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 7

  security-scan:
    name: Security Scan ğŸ”’
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "microsoft"
          cache: "maven"

      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: ğŸ—ï¸ Build for CodeQL
        run: mvn clean compile -B -DskipTests

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:java"
