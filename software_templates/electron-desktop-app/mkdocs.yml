site_name: Electron Desktop App Template
site_description: Create modern cross-platform desktop applications with Electron, React, and TypeScript
site_url: https://docs.example.com/templates/electron-desktop-app
repo_url: https://github.com/example/electron-desktop-app
repo_name: electron-desktop-app
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
  palette:
    scheme: slate
    primary: blue
    accent: orange

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Development: development.md
  - Deployment: deployment.md
  - Troubleshooting: troubleshooting.md
