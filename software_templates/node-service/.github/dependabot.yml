---
version: 2

# Node Service Template Dependabot configuration

updates:
  - package-ecosystem: "npm"
    directory: "/skeleton"
    schedule:
      interval: weekly
      day: monday
      time: "08:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "npm"
      include: "scope"
    labels: ["dependencies", "npm", "node"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "08:05"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
      include: "scope"
    labels: ["dependencies", "github-actions", "ci"]
